<h1> Microsoft Excel Brand New LET() Function </h1>
<body>

<p style= "text-align: justify;> Microsoft just released a new Excel function called LET. The LET function allows users to associate a value or calculation with a name/variable. </p>

<h3> LET FUNCTION DEFINITION </h2>

<p> =LET(name1, value1, [name2...], [value2...], calculation)</p>

 

<h3> BENEFITS</h3>
<!-- this portion has already been formatted with an Unordered list -->

<ul>
	<li>LET() allows users to potentially create cleaner more readable formulas by eliminating redundant references and adding additional context to values</li>

	<li>By removing redundant expressions in a formula users can gain better performance</li>
</ul>
